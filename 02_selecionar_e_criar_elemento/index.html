<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="addVeiculo1()">Adicionar Fusca</button>

    <button onclick="addVeiculo4()">Adicionar Uno Escada</button>
    
    <div id="estacionamento"> </div>

    <script>

        let estacionamento = document.querySelector('#estacionamento');
        estacionamento.style.textAlign = 'center';

        function addVeiculo1() {

            let veiculo_1 = document.createElement('h1');
        veiculo_1.innerText = 'Fusca';

        veiculo_1.style.backgroundColor = 'black';
        veiculo_1.style.fontSize = '28px';
        veiculo_1.style.fontFamily = 'Calibri';

        let imagem = document.createElement('img');
        imagem.setAttribute('src', 'https://i.ytimg.com/vi/_WLxNoK7m_M/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCllzIh-vT2RV99JvC9L10qik_q6A');
        imagem.style.justifyContent = 'Center';

        document.querySelector('#estacionamento').appendChild(veiculo_1);
        document.querySelector('#estacionamento').appendChild(imagem);
        }

        //================================================
